server:
    server-count: 1
    username: root
    do-ip4: yes
    do-ip6: no
    pidfile: "/var/run/nsd.pid"
    ip-transparent: yes
    ip-address: 172.16.0.5
    port: 53
    logfile: "/var/log/nsd.log"

zone:
    name: "DMZsite.dev"
    zonefile: "/etc/nsd/DMZsite.dev.zone"

zone:
    name: "httpsDMZsite.dev"
    zonefile: "/etc/nsd/httpsDMZsite.dev.zone"
